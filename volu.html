<!doctype html>
<hmtl>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Volunteer Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 </head>
   <body background="logo.png">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Volunteer Details</h3>
      </div>

      <div class="jumbotron">
        <h2>Enter the following details</h2>
        <form id = "myForm">
          <div = "form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="vname" placeholder="Enter your Name">
          </div>
          <div = "form-group">
            <label>address</label>
            <input type="text" class="form-control" id="vaddress" placeholder="Enter your qualification">
          </div>
          <div = "form-group">
            <label>Email-id</label>
            <input type="text" class="form-control" id="vemail1" placeholder="Enter your Email-id">
          </div>
          <div = "form-group">
            <label>Alternative Email-id</label>
            <input type="text" class="form-control" id="vemail2" placeholder="Enter your Alternate Email-id">
          </div>
          <div = "form-group">
            <label>Mobile Number</label>
            <input type="text" class="form-control" id="vmobile1" placeholder="Enter your Mobile Number">
          </div>
          <div = "form-group">
            <label>Alternative Mobile Number</label>
            <input type="text" class="form-control" id="vmobile2" placeholder="Enter your Alternate Mobile Number">
          </div>
          <div = "form-group">
            <label>Qualification</label>
            <input type="text" class="form-control" id="vqualification" placeholder="Enter your Qualificaiton">
          </div>
          <div = "form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="vpwd" placeholder="Enter a password">
          </div>
          <div = "form-group">
            <label>Gender</label>
			<select>
  				<option value="male">Male</option>
  				<option value="female">Female</option>
			</select>
          </div>
          <div = "form-group">
            <label>language</label>
      <select>
          <option value="telugu">Telugu</option>
          <option value="hindi">hindi</option>
          <option value="english">English</option>
          <option value="tamil">Tamil</option>
      </select>
          </div>
          <div = "form-group">
            <label>Status</label>
      <select>
          <option value="busy">Busy</option>
          <option value="avail">Available</option>
      </select>
          </div>          
          <div = "form-group">
            <label>Days Available</label>
            <input type="text" class="form-control" id="vdaysav" placeholder="Enter your Qualificaiton">
          </div>
          <button type="submit" class="btn btn-primary"> GO! </button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">


          </div>
        </div>
      </div>

      <footer class="footer">
        <p>I & Eye, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <b><marquee><font color='blue'>I & Eye, Sharing Vision<marquee></b>
    <img src="ieye.jpg" class="img-responsive" alt="Cinque Terre" style="width:150px;height:114px;" align="right">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/main.js"> </script>
  </body>
</hmtl>
